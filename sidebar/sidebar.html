<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="/css/switch.css">
    <link rel="stylesheet" href="/css/card.css">
  </head>
  <body>

    <div class="header">
      <h5 id="help_icon">아이콘 클릭</h5>
      <div class="help">
        <img src="/images/search_mong.png" alt="" id="logo"/>
        <img src="/images/search_mong.png" alt="" id="un_logo" style="display:none"/>
        <div id="div_help" style="display:none">
          <p>스위치 ON시,<br>글자 추출 가능!</p>
        </div>
      </div>

      <div class="title">
        <label class="switch">
          <input type="checkbox" id="checkbox" data-type="is_ocr">
          <span class="slider round"></span>
        </label>
        <h1>서치몽</h1>
      </div>
    </div>

    <div class="div_img">
      <div class="getImg">
        <img src="/images/empty_image.png" alt="" id="mimg" width="350px" height="220px"/>
        <input type="file" id="upload" name="upload" style="display:none">
      </div>
    </div>

    <div class="div_search">

      <div class="result_btn">
        <input type="hidden" value="value" id="result_text">
        <button id="btn_search" type="submit">검색</button>
      </div>

      <div class="keyword_result">
        <input id="imgName" class="name" value="추출된 키워드" type="text">
      </div>

      <div class= "plus">
        <button id="result_visible" type="button">+</button>
        <button id="result_unvisible" style="display:none">-</button>
        <div class="plus_content">
          <div id="search_result_add" style="display:none">
            <p id="web_entity" width="350px">추가된 정보가 없습니다.</p>
          </div>
        </div>
      </div>
    </div>

  <div class="loader" style="display:none;">
  </div>
  <div class="container" style="display:none;">
  </div>

  <!--결과 창 -->
  <div id = "imgresult"></div>

  <div class="research_result" style="display:none">
    <textarea id="textarea" name="name" rows="8" cols="80">
    </textarea>
    <!-- <button id="copy_btn">복사하기</button> -->
  </div>

  <!-- <div id="myProgress">
    <div id="myBar2"></div>
  </div> -->
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/vision.js"></script>
  <script type="text/javascript" src="/js/sidebar.js"></script>
  <script type="text/javascript" src="/js/api.js"></script>
</html>
